<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Price Tracker ‚ô°</title>

    <!-- Icons -->
    <link rel="icon" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Price Tracker">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        base: '#FAFAF9',      /* stone-50 */
                        surface: '#FFFFFF',
                        main: '#FDA4AF',      /* rose-300 */
                        'main-light': '#FFF1F2', /* rose-50 */
                        'main-dark': '#FB7185',  /* rose-400 */
                        text: '#57534E',      /* stone-600 */
                        'text-light': '#A8A29E', /* stone-400 */
                        accent: '#FCD34D',    /* amber-300 */
                        border: '#E7E5E4',    /* stone-200 */
                    },
                    fontFamily: {
                        sans: ['"Hiragino Kaku Gothic ProN"', '"Noto Sans JP"', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft': '0 4px 20px rgba(0, 0, 0, 0.03)',
                    }
                }
            }
        }
    </script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Dexie.js -->
    <script src="https://unpkg.com/dexie@3/dist/dexie.min.js"></script>

    <style>
        body {
            background-color: #FAFAF9;
            color: #57534E;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // ==========================================
        // Icons (SVG Components)
        // ==========================================
        const IconChevronLeft = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m15 18-6-6 6-6" /></svg>
        );
        const IconPlus = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14" /><path d="M12 5v14" /></svg>
        );
        const IconTag = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12.586 2.586A2 2 0 0 0 11.172 2H4a2 2 0 0 0-2 2v7.172a2 2 0 0 0 .586 1.414l5 5a2 2 0 0 0 2.828 0l7.172-7.172a2 2 0 0 0 0-2.828l-5-5z" /><path d="M7 7h.01" /></svg>
        );
        const IconShoppingBag = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z" /><path d="M3 6h18" /><path d="M16 10a4 4 0 0 1-8 0" /></svg>
        );
        const IconCrown = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m5 18 1.427-4.573a2.828 2.828 0 0 1 5.347.935c0 .09-.033.473-.033.473a2.828 2.828 0 0 1 5.307-.76 2.828 2.828 0 0 1 5.347.935L22 18H5.002Z" /><path d="m15.589 10.375 1.583-5.25A2.828 2.828 0 0 1 18.5 7.5a2.828 2.828 0 0 1-1.328 1.93" /><path d="m8.589 10.375-1.583-5.25A2.828 2.828 0 0 0 5.5 7.5a2.828 2.828 0 0 0 1.328 1.93" /></svg>
        );
        const IconTrash = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18" /><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" /><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" /></svg>
        );
        const IconStore = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m2 7 4.41-4.41A2 2 0 0 1 7.83 2h8.34a2 2 0 0 1 1.42.59L22 7" /><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" /><path d="M15 22v-4a2 2 0 0 0-2-2h-2a2 2 0 0 0-2 2v4" /><path d="M2 7h20" /><path d="M22 7v3a2 2 0 0 1-2 2v0a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 16 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 12 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 8 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 4 12v0a2 2 0 0 1-2-2V7" /></svg>
        );
        const IconPencil = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z" /><path d="m15 5 4 4" /></svg>
        );
        const IconSettings = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.72l-.15.1a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.72l.15-.1a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" /><circle cx="12" cy="12" r="3" /></svg>
        );
        const IconCheck = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 6 9 17l-5-5" /></svg>
        );


        // ==========================================
        // Database Setup
        // ==========================================
        const db = new Dexie('PriceTrackerDB');
        db.version(1).stores({
            categories: '++id, &name',
            items: '++id, name, categoryId',
            prices: '++id, itemId, shop, price, amount, unitPrice, date'
        });

        // Version 2: Add taxRate, inputType, unitPriceInTax, settings table
        db.version(2).stores({
            categories: '++id, &name, taxRate',
            items: '++id, name, categoryId',
            prices: '++id, itemId, shop, price, amount, unitPrice, inputType, unitPriceInTax, date',
            settings: 'key, value'
        }).upgrade(trans => {
            // Migration script if needed (mostly handled in initData)
        });

        // Constants
        const TAX_RATES = { EIGHT: 0.08, TEN: 0.10 };

        // Initialize Data
        const initData = async () => {
            // 1. Categories
            const count = await db.categories.count();
            if (count === 0) {
                await db.categories.bulkAdd([
                    { name: 'È£üÂìÅ', taxRate: 0.08 },
                    { name: 'Êó•Áî®ÂìÅ', taxRate: 0.10 },
                    { name: '„Éô„Éì„Éº', taxRate: 0.10 }
                ]);
            } else {
                // Migrate existing categories if taxRate is missing
                await db.categories.toCollection().modify(cat => {
                    if (cat.taxRate === undefined) {
                        cat.taxRate = cat.name === 'È£üÂìÅ' ? 0.08 : 0.10;
                    }
                });
            }

            // 2. Settings
            const mode = await db.settings.get('priceDisplayMode');
            if (!mode) {
                await db.settings.put({ key: 'priceDisplayMode', value: 'tax_excluded' }); // Default: tax_excluded
            }
        };

        // ==========================================
        // Utilities
        // ==========================================
        const formatPrice = (price) => {
            return new Intl.NumberFormat('ja-JP', { style: 'currency', currency: 'JPY' }).format(price);
        };

        const formatDate = (dateString) => {
            const date = new Date(dateString);
            return `${date.getFullYear()}/${date.getMonth() + 1}/${date.getDate()}`;
        };

        // Price Calculation Helpers
        const calculateInclusivePrice = (price, inputType, taxRate) => {
            if (inputType === 'tax_included') return price;
            return price * (1 + taxRate);
        };

        const calculateDisplayPrice = (price, inputType, taxRate, displayMode) => {
            // mode: 'tax_included' -> show inclusive price
            if (displayMode === 'tax_included') {
                return calculateInclusivePrice(price, inputType, taxRate);
            }
            // mode: 'tax_excluded' -> show input price if excluded, or calculated excluded price
            if (inputType === 'tax_excluded') return price;
            return price / (1 + taxRate);
        };

        // ==========================================
        // Components
        // ==========================================

        // --- Button ---
        const Button = ({ children, onClick, variant = 'primary', className = '', ...props }) => {
            const baseStyle = "px-4 py-3 rounded-2xl font-bold transition-all transform active:scale-95 flex items-center justify-center gap-2";
            const variants = {
                primary: "bg-main text-white shadow-soft hover:bg-main-dark",
                secondary: "bg-white text-text border border-border hover:bg-gray-50",
                ghost: "text-text-light hover:text-text hover:bg-gray-100/50",
                accent: "bg-accent text-white shadow-soft hover:bg-yellow-500",
                danger: "bg-red-50 text-red-500 hover:bg-red-100"
            };
            return (
                <button onClick={onClick} className={`${baseStyle} ${variants[variant]} ${className}`} {...props}>
                    {children}
                </button>
            );
        };

        // --- Card ---
        const Card = ({ children, className = '', onClick }) => (
            <div onClick={onClick} className={`bg-white rounded-2xl shadow-soft p-4 ${className} ${onClick ? 'cursor-pointer active:bg-gray-50 transition-colors' : ''}`}>
                {children}
            </div>
        );

        // --- Modal ---
        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center px-4">
                    <div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-base w-full max-w-sm rounded-3xl p-6 relative z-10 shadow-2xl transform transition-all animate-in fade-in zoom-in-95 duration-200">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="text-lg font-bold text-text">{title}</h3>
                            <button onClick={onClose} className="p-2 rounded-full hover:bg-gray-100">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-text-light"><path d="M18 6 6 18" /><path d="m6 6 12 12" /></svg>
                            </button>
                        </div>
                        {children}
                    </div>
                </div>
            );
        };

        // --- Input ---
        const Input = ({ label, ...props }) => (
            <div className="mb-4">
                <label className="block text-sm font-medium text-text-light mb-1.5 ml-1">{label}</label>
                <input className="w-full px-4 py-3 rounded-2xl bg-white border border-border text-text placeholder-gray-300 focus:outline-none focus:border-main focus:ring-2 focus:ring-main-light transition-all" {...props} />
            </div>
        );

        // --- Settings Modal ---
        const SettingsModal = ({ isOpen, onClose, currentMode, onUpdateMode }) => {
            if (!isOpen) return null;
            return (
                <Modal isOpen={isOpen} onClose={onClose} title="„Ç¢„Éó„É™Ë®≠ÂÆö">
                    <div className="space-y-6">
                        <div>
                            <h4 className="font-bold text-text mb-2 flex items-center gap-2">
                                <IconTag className="w-4 h-4" /> ‰æ°Ê†ºË°®Á§∫„É¢„Éº„Éâ
                            </h4>
                            <p className="text-xs text-text-light mb-3">„É™„Çπ„Éà„ÇÑË©≥Á¥∞ÁîªÈù¢„Åß„ÅÆ‰æ°Ê†ºË°®Á§∫„ÇíÂàá„ÇäÊõø„Åà„Åæ„Åô„ÄÇ</p>

                            <div className="flex bg-gray-100 p-1 rounded-xl">
                                <button
                                    onClick={() => onUpdateMode('tax_excluded')}
                                    className={`flex-1 py-2 text-sm font-bold rounded-lg transition-all ${currentMode === 'tax_excluded' ? 'bg-white text-main shadow-sm' : 'text-text-light hover:text-text'}`}
                                >
                                    Á®éÊäú„ÅßË°®Á§∫
                                </button>
                                <button
                                    onClick={() => onUpdateMode('tax_included')}
                                    className={`flex-1 py-2 text-sm font-bold rounded-lg transition-all ${currentMode === 'tax_included' ? 'bg-white text-main shadow-sm' : 'text-text-light hover:text-text'}`}
                                >
                                    Á®éËæº„ÅßË°®Á§∫
                                </button>
                            </div>
                            <p className="text-[10px] text-text-light mt-2 ml-1">‚Äª ÂÖ•ÂäõÊôÇ„ÅÆ„ÄåÁ®éËæº/Á®éÊäú„ÄçË®≠ÂÆö„Å®„ÅØÁï∞„Å™„Çä„Åæ„Åô„ÄÇ„ÅÇ„Åè„Åæ„ÅßË°®Á§∫‰∏ä„ÅÆË®àÁÆó„Åß„Åô„ÄÇ</p>
                        </div>
                    </div>
                </Modal>
            );
        };

        // --- Screen: Price History (Item Details) ---
        const PriceHistory = ({ item, onBack, displayMode }) => {
            const [prices, setPrices] = useState([]);
            const [category, setCategory] = useState(null);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [formData, setFormData] = useState({ shop: '', price: '', amount: '', inputType: 'tax_excluded' });
            const [editingPriceId, setEditingPriceId] = useState(null);

            const loadData = async () => {
                if (!item) return;
                // Load Category for Tax Rate
                const cat = await db.categories.get(item.categoryId);
                setCategory(cat);

                // Load Prices
                const result = await db.prices.where('itemId').equals(item.id).toArray();

                // Sort by cheapness (unit price in tax), then by date (newest)
                result.sort((a, b) => {
                    const rate = cat ? cat.taxRate : 0.08; // Fallback tax rate
                    const priceA = a.unitPriceInTax || calculateInclusivePrice(a.unitPrice, a.inputType || 'tax_excluded', rate);
                    const priceB = b.unitPriceInTax || calculateInclusivePrice(b.unitPrice, b.inputType || 'tax_excluded', rate);

                    if (Math.abs(priceA - priceB) > 0.001) return priceA - priceB;
                    return new Date(b.date) - new Date(a.date);
                });

                setPrices(result);
            };

            useEffect(() => { loadData(); }, [item]);

            // Calculate cheapest unit price (Always compare with Inclusive Price)
            const minUnitPriceInTax = useMemo(() => {
                if (prices.length === 0 || !category) return Infinity;
                return Math.min(...prices.map(p => {
                    if (p.unitPriceInTax) return p.unitPriceInTax;
                    const inputType = p.inputType || 'tax_excluded';
                    const rawUnitPrice = p.unitPrice;
                    return calculateInclusivePrice(rawUnitPrice, inputType, category.taxRate || 0.08);
                }));
            }, [prices, category]);

            const openAddModal = () => {
                setEditingPriceId(null);
                setFormData({ shop: '', price: '', amount: '', inputType: 'tax_excluded' });
                setIsModalOpen(true);
            };

            const openEditModal = (price) => {
                setEditingPriceId(price.id);
                setFormData({
                    shop: price.shop,
                    price: price.price,
                    amount: price.amount || '',
                    inputType: price.inputType || 'tax_excluded'
                });
                setIsModalOpen(true);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!formData.price || !formData.shop || !category) return;

                const price = parseFloat(formData.price);
                const amount = formData.amount ? parseFloat(formData.amount) : 1;
                const unitPrice = price / amount; // Input based unit price

                // Calculate Unit Price In Tax for sorting/ranking
                const unitPriceInTax = calculateInclusivePrice(unitPrice, formData.inputType, category.taxRate);

                if (editingPriceId) {
                    await db.prices.update(editingPriceId, {
                        shop: formData.shop,
                        price: price,
                        amount: formData.amount ? parseFloat(formData.amount) : null,
                        unitPrice: unitPrice,
                        unitPriceInTax: unitPriceInTax,
                        inputType: formData.inputType,
                        date: new Date().toISOString()
                    });
                } else {
                    await db.prices.add({
                        itemId: item.id,
                        shop: formData.shop,
                        price: price,
                        amount: formData.amount ? parseFloat(formData.amount) : null,
                        unitPrice: unitPrice,
                        unitPriceInTax: unitPriceInTax,
                        inputType: formData.inputType,
                        date: new Date().toISOString()
                    });
                }

                setFormData({ shop: '', price: '', amount: '', inputType: 'tax_excluded' });
                setEditingPriceId(null);
                setIsModalOpen(false);
                loadData();
            };

            const handleDelete = async (id) => {
                if (confirm('„Åì„ÅÆÂ±•Ê≠¥„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                    await db.prices.delete(id);
                    loadData();
                }
            };

            return (
                <div className="flex flex-col h-full">
                    {/* Header */}
                    <div className="sticky top-0 bg-base/95 backdrop-blur-sm z-10 px-4 py-4 border-b border-border/50 flex justify-between items-end gap-2">
                        <div className="flex-1 min-w-0">
                            <div className="flex items-center gap-2 mb-2">
                                <button onClick={onBack} className="p-2 -ml-2 rounded-full hover:bg-gray-100 text-text-light">
                                    <IconChevronLeft />
                                </button>
                                <span className="text-xs font-medium text-main bg-main-light px-2 py-1 rounded-lg">ÂïÜÂìÅË©≥Á¥∞</span>
                            </div>
                            <h2 className="text-2xl font-bold text-text truncate">{item.name}</h2>
                        </div>
                        <button
                            onClick={openAddModal}
                            className="mb-1 p-2.5 bg-main text-white rounded-2xl shadow-md hover:bg-main-dark transition-all active:scale-95 flex items-center justify-center"
                        >
                            <IconPlus className="w-6 h-6" />
                        </button>
                    </div>

                    {/* Content */}
                    <div className="flex-1 overflow-y-auto px-4 py-6">
                        <div className="flex justify-between items-center mb-3 ml-1">
                            <h3 className="text-sm font-bold text-text-light flex items-center gap-2">
                                <IconStore className="w-4 h-4" />
                                ‰æ°Ê†ºÂ±•Ê≠¥
                            </h3>
                            <span className="text-[10px] text-text-light bg-gray-100 px-2 py-1 rounded-full">
                                {displayMode === 'tax_included' ? 'Á®éËæºË°®Á§∫' : 'Á®éÊäúË°®Á§∫'}
                            </span>
                        </div>

                        <div className="space-y-3">
                            {prices.length === 0 ? (
                                <p className="text-center text-text-light text-sm py-8">Â±•Ê≠¥„Åå„Åæ„Å†„ÅÇ„Çä„Åæ„Åõ„Çì</p>
                            ) : (
                                prices.map(price => {
                                    // Calculate display values
                                    const inputType = price.inputType || 'tax_excluded';
                                    const rate = category ? category.taxRate : 0.08;

                                    const displayPriceVal = calculateDisplayPrice(price.price, inputType, rate, displayMode);

                                    // For unit price display
                                    const unitP = price.price / (price.amount || 1);
                                    const displayUnitPriceVal = calculateDisplayPrice(unitP, inputType, rate, displayMode);

                                    // For Best Price Check
                                    const myUnitPriceInTax = price.unitPriceInTax || calculateInclusivePrice(unitP, inputType, rate);
                                    const isCheapest = Math.abs(myUnitPriceInTax - minUnitPriceInTax) < 0.001;

                                    return (
                                        <Card key={price.id} className="relative overflow-hidden group active:scale-[0.98] transition-all cursor-pointer" onClick={() => openEditModal(price)}>
                                            {/* Cheapest Badge */}
                                            {isCheapest && (
                                                <div className="absolute top-0 right-0 bg-accent text-white text-[10px] font-bold px-2 py-1 rounded-bl-xl ">
                                                    <div className="flex items-center gap-1">
                                                        <IconCrown className="w-3 h-3" strokeWidth="3" />
                                                        ÊúÄÂÆâÂÄ§
                                                    </div>
                                                </div>
                                            )}

                                            <div className="flex justify-between items-start mb-2 pr-6">
                                                <div>
                                                    <div className="text-lg font-bold text-text flex items-center gap-2">
                                                        {price.shop}
                                                        <IconPencil className="w-3 h-3 text-text-light/30" />
                                                    </div>
                                                    <div className="text-xs text-text-light">{formatDate(price.date)}</div>
                                                </div>
                                                <div className="text-right">
                                                    <div className="text-xl font-bold text-main-dark">
                                                        {formatPrice(displayPriceVal)}
                                                    </div>
                                                    {price.amount && (
                                                        <div className="text-xs text-text-light mt-0.5">
                                                            {price.amount}ÂÄã/ÊûöÂÖ• <span className="font-bold text-text ml-1">@{displayUnitPriceVal.toFixed(1)}</span>
                                                        </div>
                                                    )}
                                                    <div className="text-[10px] text-text-light mt-0.5">
                                                        (ÂÖ•Âäõ: {inputType === 'tax_included' ? 'Á®éËæº' : 'Á®éÊäú'})
                                                    </div>
                                                </div>
                                            </div>
                                            <button onClick={(e) => { e.stopPropagation(); handleDelete(price.id); }} className="absolute bottom-2 right-2 p-2 text-gray-300 hover:text-red-400 transition-colors z-10">
                                                <IconTrash className="w-4 h-4" />
                                            </button>
                                        </Card>
                                    )
                                })
                            )}
                        </div>
                    </div>

                    {/* Modal */}
                    <Modal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} title={editingPriceId ? "‰æ°Ê†º„ÇíÁ∑®ÈõÜ" : "‰æ°Ê†º„ÇíÁôªÈå≤"}>
                        <form onSubmit={handleSubmit}>
                            <Input
                                label="„ÅäÂ∫ó„ÅÆÂêçÂâç"
                                placeholder="‰æãÔºö„Çπ„Éº„Éë„Éº„Äá„Äá"
                                value={formData.shop}
                                onChange={e => setFormData({ ...formData, shop: e.target.value })}
                                required
                            />

                            {/* Price Input with Toggle */}
                            <div className="mb-4">
                                <label className="block text-sm font-medium text-text-light mb-1.5 ml-1">‰æ°Ê†º (ÂÜÜ)</label>
                                <div className="flex gap-2">
                                    <input
                                        className="flex-1 px-4 py-3 rounded-2xl bg-white border border-border text-text placeholder-gray-300 focus:outline-none focus:border-main focus:ring-2 focus:ring-main-light transition-all"
                                        type="number"
                                        placeholder="0"
                                        value={formData.price}
                                        onChange={e => setFormData({ ...formData, price: e.target.value })}
                                        required
                                    />
                                    <div className="flex bg-gray-100 p-1 rounded-2xl shrink-0">
                                        <button
                                            type="button"
                                            onClick={() => setFormData({ ...formData, inputType: 'tax_excluded' })}
                                            className={`px-3 py-1 rounded-xl text-xs font-bold transition-all ${formData.inputType === 'tax_excluded' ? 'bg-white text-main shadow-sm' : 'text-text-light'}`}
                                        >
                                            Á®éÊäú
                                        </button>
                                        <button
                                            type="button"
                                            onClick={() => setFormData({ ...formData, inputType: 'tax_included' })}
                                            className={`px-3 py-1 rounded-xl text-xs font-bold transition-all ${formData.inputType === 'tax_included' ? 'bg-white text-main shadow-sm' : 'text-text-light'}`}
                                        >
                                            Á®éËæº
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <Input
                                label="ÂÜÖÂÆπÈáè (ÂÄã/Êûö) ‚Äª‰ªªÊÑè"
                                type="number"
                                placeholder="60"
                                value={formData.amount}
                                onChange={e => setFormData({ ...formData, amount: e.target.value })}
                            />
                            {formData.price && formData.amount && category && (
                                <div className="bg-main-light p-3 rounded-xl mb-6 flex justify-between items-center text-sm">
                                    <span className="text-text-light">Ë®àÁÆóÂçò‰æ° (Á®éËæºÊèõÁÆó):</span>
                                    <span className="font-bold text-main">
                                        @ {calculateInclusivePrice(formData.price / formData.amount, formData.inputType, category.taxRate).toFixed(2)}
                                    </span>
                                </div>
                            )}
                            <div className="mt-6">
                                <Button type="submit" className="w-full">{editingPriceId ? 'Êõ¥Êñ∞„Åô„Çã' : '‰øùÂ≠ò„Åô„Çã'}</Button>
                            </div>
                        </form>
                    </Modal>
                </div>
            );
        };

        // --- Screen: Item List ---
        const ItemList = ({ category, onBack, onSelectItem, displayMode }) => {
            const [items, setItems] = useState([]);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [newItemName, setNewItemName] = useState('');
            const [itemPrices, setItemPrices] = useState({});

            const loadItems = async () => {
                const result = await db.items.where('categoryId').equals(category.id).toArray();

                // Fetch best prices for each item
                const pricesMap = {};
                for (const item of result) {
                    const latestPrices = await db.prices.where('itemId').equals(item.id).toArray();
                    if (latestPrices.length > 0) {
                        // Find lowest unit price In Tax !!
                        // Use unitPriceInTax if exists, otherwise calc
                        const cheapest = latestPrices.reduce((prev, curr) => {
                            const prevTax = prev.unitPriceInTax || calculateInclusivePrice(prev.unitPrice, prev.inputType || 'tax_excluded', category.taxRate);
                            const currTax = curr.unitPriceInTax || calculateInclusivePrice(curr.unitPrice, curr.inputType || 'tax_excluded', category.taxRate);
                            return prevTax < currTax ? prev : curr;
                        }, latestPrices[0]);
                        pricesMap[item.id] = cheapest;
                    }
                }

                // Sort items by cheapest price (if available) - Optional but good for UX
                result.sort((a, b) => {
                    const pA = pricesMap[a.id];
                    const pB = pricesMap[b.id];
                    if (!pA && !pB) return 0;
                    if (!pA) return 1;
                    if (!pB) return -1;
                    const taxA = pA.unitPriceInTax || calculateInclusivePrice(pA.unitPrice, pA.inputType || 'tax_excluded', category.taxRate);
                    const taxB = pB.unitPriceInTax || calculateInclusivePrice(pB.unitPrice, pB.inputType || 'tax_excluded', category.taxRate);
                    return taxA - taxB;
                });

                setItems(result);
                setItemPrices(pricesMap);
            };

            useEffect(() => { loadItems(); }, [category]);

            const handleAddItem = async (e) => {
                e.preventDefault();
                if (!newItemName) return;
                await db.items.add({
                    name: newItemName,
                    categoryId: category.id
                });
                setNewItemName('');
                setIsModalOpen(false);
                loadItems();
            };

            const handleDeleteItem = async (e, id) => {
                e.stopPropagation();
                if (confirm('ÂïÜÂìÅ„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü‰æ°Ê†ºÂ±•Ê≠¥„ÇÇ„Åô„Åπ„Å¶ÂâäÈô§„Åï„Çå„Åæ„Åô„ÄÇ')) {
                    await db.transaction('rw', db.items, db.prices, async () => {
                        await db.items.delete(id);
                        const priceIds = await db.prices.where('itemId').equals(id).primaryKeys();
                        await db.prices.bulkDelete(priceIds);
                    });
                    loadItems();
                }
            }

            return (
                <div className="flex flex-col h-full">
                    {/* Header */}
                    <div className="sticky top-0 bg-base/95 backdrop-blur-sm z-10 px-4 py-4 border-b border-border/50 flex justify-between items-end gap-2">
                        <div className="flex-1 min-w-0">
                            <div className="flex items-center gap-2 mb-2">
                                <button onClick={onBack} className="p-2 -ml-2 rounded-full hover:bg-gray-100 text-text-light">
                                    <IconChevronLeft />
                                </button>
                                <span className="text-xs font-medium text-main bg-main-light px-2 py-1 rounded-lg">„Ç´„ÉÜ„Ç¥„É™</span>
                            </div>
                            <h2 className="text-2xl font-bold text-text truncate">{category.name}</h2>
                        </div>
                        <button
                            onClick={() => setIsModalOpen(true)}
                            className="mb-1 p-2.5 bg-main text-white rounded-2xl shadow-md hover:bg-main-dark transition-all active:scale-95 flex items-center justify-center"
                        >
                            <IconPlus className="w-6 h-6" />
                        </button>
                    </div>

                    {/* Content */}
                    <div className="flex-1 overflow-y-auto px-4 py-6">
                        <div className="grid gap-3">

                            {items.map(item => {
                                const bestPrice = itemPrices[item.id];
                                let displayPriceString = null;
                                if (bestPrice) {
                                    const inputType = bestPrice.inputType || 'tax_excluded';
                                    const val = calculateDisplayPrice(bestPrice.price, inputType, category.taxRate, displayMode);
                                    displayPriceString = formatPrice(val);
                                }

                                return (
                                    <Card key={item.id} onClick={() => onSelectItem(item)} className="group">
                                        <div className="flex justify-between items-center">
                                            <div>
                                                <h3 className="font-bold text-text text-lg mb-1">{item.name}</h3>
                                                {bestPrice ? (
                                                    <div className="text-sm text-text-light flex items-center gap-1">
                                                        <span className="text-main font-bold">ÊúÄÂÆâ: {displayPriceString}</span>
                                                        <span className="text-xs text-text-light/70">({bestPrice.shop})</span>
                                                    </div>
                                                ) : (
                                                    <span className="text-xs text-text-light bg-gray-100 px-2 py-1 rounded-md">Êú™Ë®òÈå≤</span>
                                                )}
                                            </div>
                                            <div className="flex items-center gap-2">
                                                <div className="w-8 h-8 rounded-full bg-main-light flex items-center justify-center text-main transition-opacity">
                                                    <IconChevronLeft className="rotate-180 w-5 h-5" />
                                                </div>
                                                <button onClick={(e) => handleDeleteItem(e, item.id)} className="p-2 text-gray-300 hover:text-red-400 transition-colors">
                                                    <IconTrash className="w-4 h-4" />
                                                </button>
                                            </div>
                                        </div>
                                    </Card>
                                );
                            })}
                        </div>
                    </div>

                    <Modal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} title="Êñ∞„Åó„ÅÑÂïÜÂìÅ„ÇíËøΩÂä†">
                        <form onSubmit={handleAddItem}>
                            <Input
                                label="ÂïÜÂìÅÂêç"
                                placeholder="‰æãÔºöÁâõ‰π≥„ÄÅ„Åä„ÇÄ„Å§..."
                                value={newItemName}
                                onChange={e => setNewItemName(e.target.value)}
                                required
                            />
                            <div className="mt-6">
                                <Button type="submit" className="w-full">ËøΩÂä†„Åô„Çã</Button>
                            </div>
                        </form>
                    </Modal>

                </div>
            );
        };

        // --- Screen: Home (Categories) ---
        const Home = ({ onSelectCategory, displayMode, onUpdateMode }) => {
            const [categories, setCategories] = useState([]);
            const [isAddModalOpen, setIsAddModalOpen] = useState(false);
            const [isEditModalOpen, setIsEditModalOpen] = useState(false);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);

            const [newCategoryName, setNewCategoryName] = useState('');
            const [newCategoryTaxRate, setNewCategoryTaxRate] = useState(0.08); // 0.08 or 0.10

            const [editingCategory, setEditingCategory] = useState(null);

            const loadCategories = async () => {
                const result = await db.categories.toArray();
                setCategories(result);
            };

            useEffect(() => { loadCategories(); }, []);

            const handleAddCategory = async (e) => {
                e.preventDefault();
                if (!newCategoryName) return;
                await db.categories.add({
                    name: newCategoryName,
                    taxRate: newCategoryTaxRate
                });
                setNewCategoryName('');
                setNewCategoryTaxRate(0.08);
                setIsAddModalOpen(false);
                loadCategories();
            };

            const openEditModal = (e, cat) => {
                e.stopPropagation();
                setEditingCategory(cat);
                setNewCategoryName(cat.name);
                setNewCategoryTaxRate(cat.taxRate || 0.08);
                setIsEditModalOpen(true);
            };

            const handleUpdateCategory = async (e) => {
                e.preventDefault();
                if (!newCategoryName || !editingCategory) return;

                await db.categories.update(editingCategory.id, {
                    name: newCategoryName,
                    taxRate: newCategoryTaxRate
                });

                setNewCategoryName('');
                setEditingCategory(null);
                setNewCategoryTaxRate(0.08);
                setIsEditModalOpen(false);
                loadCategories();
            };

            const handleDeleteCategory = async () => {
                if (!editingCategory) return;
                if (confirm(`„Äå${editingCategory.name}„Äç„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü\nÂê´„Åæ„Çå„ÇãÂïÜÂìÅ„ÇÑ‰æ°Ê†º„Éá„Éº„Çø„ÇÇ„Åô„Åπ„Å¶ÂâäÈô§„Åï„Çå„Åæ„Åô„ÄÇ`)) {
                    await db.transaction('rw', db.categories, db.items, db.prices, async () => {
                        await db.categories.delete(editingCategory.id);
                        const items = await db.items.where('categoryId').equals(editingCategory.id).toArray();
                        const itemIds = items.map(i => i.id);
                        await db.items.bulkDelete(itemIds);
                        await db.prices.where('itemId').anyOf(itemIds).delete();
                    });
                    setIsEditModalOpen(false);
                    setEditingCategory(null);
                    loadCategories();
                }
            };

            // Tax Rate Input Component
            const TaxRateInput = () => (
                <div className="mb-4">
                    <label className="block text-sm font-medium text-text-light mb-1.5 ml-1">Ê∂àË≤ªÁ®éÁéá</label>
                    <div className="flex bg-gray-100 p-1 rounded-2xl">
                        <label className={`flex-1 flex items-center justify-center py-2.5 rounded-xl text-sm font-bold cursor-pointer transition-all ${Math.abs(newCategoryTaxRate - 0.08) < 0.001 ? 'bg-white text-main shadow-sm' : 'text-text-light'}`}>
                            <input type="radio" name="taxRate" className="hidden" checked={Math.abs(newCategoryTaxRate - 0.08) < 0.001} onChange={() => setNewCategoryTaxRate(0.08)} />
                            8% (È£üÂìÅ)
                        </label>
                        <label className={`flex-1 flex items-center justify-center py-2.5 rounded-xl text-sm font-bold cursor-pointer transition-all ${Math.abs(newCategoryTaxRate - 0.10) < 0.001 ? 'bg-white text-main shadow-sm' : 'text-text-light'}`}>
                            <input type="radio" name="taxRate" className="hidden" checked={Math.abs(newCategoryTaxRate - 0.10) < 0.001} onChange={() => setNewCategoryTaxRate(0.10)} />
                            10% („Åù„ÅÆ‰ªñ)
                        </label>
                    </div>
                </div>
            );

            return (
                <div className="flex flex-col h-full">
                    {/* Header */}
                    <div className="sticky top-0 bg-base/95 backdrop-blur-sm z-10 px-6 py-6 border-b border-border/50 flex justify-between items-center">
                        <div>
                            <h1 className="text-2xl font-bold text-text tracking-wide flex items-center gap-2">
                                <span className="text-main">‚ô°</span> Price Tracker
                            </h1>
                            <p className="text-xs text-text-light mt-1 pl-6">„ÅäË≤∑„ÅÑÁâ©„ÅÆÂ∫ïÂÄ§„ÇíË≥¢„ÅèÁÆ°ÁêÜ</p>
                        </div>
                        <button onClick={() => setIsSettingsOpen(true)} className="p-2 -mr-2 rounded-full hover:bg-gray-100 text-text-light">
                            <IconSettings className="w-6 h-6" />
                        </button>
                    </div>

                    {/* Content */}
                    <div className="flex-1 overflow-y-auto px-4 py-6">
                        <div className="grid grid-cols-2 gap-3 mb-6">
                            {categories.map(cat => (
                                <Card key={cat.id} onClick={() => onSelectCategory(cat)} className="aspect-[4/3] flex flex-col items-center justify-center gap-2 hover:bg-main-light/30 transition-colors border border-transparent hover:border-main-light relative group">
                                    <div className="w-12 h-12 rounded-full bg-stone-100 flex items-center justify-center text-main mb-1">
                                        {cat.name.includes('È£üÂìÅ') ? 'üçé' : cat.name.includes('Êó•Áî®ÂìÅ') ? 'üßª' : cat.name.includes('„Éô„Éì„Éº') ? 'üë∂' : 'üè∑Ô∏è'}
                                    </div>
                                    <span className="font-bold text-text">{cat.name}</span>
                                    <div className="text-[10px] text-text-light bg-white/50 px-2 py-0.5 rounded-full">
                                        {(cat.taxRate * 100).toFixed(0)}%
                                    </div>

                                    <button
                                        onClick={(e) => openEditModal(e, cat)}
                                        className="absolute top-2 right-2 p-1.5 text-text-light/50 hover:text-main bg-white/40 hover:bg-white rounded-full shadow-sm transition-all"
                                    >
                                        <IconPencil className="w-4 h-4" />
                                    </button>
                                </Card>
                            ))}
                            <button onClick={() => { setNewCategoryName(''); setNewCategoryTaxRate(0.08); setIsAddModalOpen(true); }} className="aspect-[4/3] rounded-2xl border-2 border-dashed border-border flex flex-col items-center justify-center gap-2 text-text-light hover:bg-white hover:text-main hover:border-main transition-colors">
                                <IconPlus className="w-8 h-8" />
                                <span className="text-xs font-bold">ËøΩÂä†</span>
                            </button>
                        </div>
                    </div>

                    {/* Add Modal */}
                    <Modal isOpen={isAddModalOpen} onClose={() => setIsAddModalOpen(false)} title="Êñ∞„Åó„ÅÑ„Ç∏„É£„É≥„É´">
                        <form onSubmit={handleAddCategory}>
                            <Input
                                label="„Ç∏„É£„É≥„É´Âêç"
                                placeholder="‰æãÔºö„Éö„ÉÉ„ÉàÁî®ÂìÅ"
                                value={newCategoryName}
                                onChange={e => setNewCategoryName(e.target.value)}
                                required
                            />
                            <TaxRateInput />
                            <div className="mt-6">
                                <Button type="submit" className="w-full">ËøΩÂä†„Åô„Çã</Button>
                            </div>
                        </form>
                    </Modal>

                    {/* Edit Modal */}
                    <Modal isOpen={isEditModalOpen} onClose={() => setIsEditModalOpen(false)} title="„Ç∏„É£„É≥„É´„ÇíÁ∑®ÈõÜ">
                        <form onSubmit={handleUpdateCategory}>
                            <Input
                                label="„Ç∏„É£„É≥„É´Âêç"
                                value={newCategoryName}
                                onChange={e => setNewCategoryName(e.target.value)}
                                required
                            />
                            <TaxRateInput />
                            <div className="mt-6 space-y-3">
                                <Button type="submit" className="w-full">Êõ¥Êñ∞„Åô„Çã</Button>
                                <Button type="button" variant="danger" className="w-full" onClick={handleDeleteCategory}>
                                    „Åì„ÅÆ„Ç∏„É£„É≥„É´„ÇíÂâäÈô§
                                </Button>
                            </div>
                        </form>
                    </Modal>

                    {/* Settings Modal */}
                    <SettingsModal
                        isOpen={isSettingsOpen}
                        onClose={() => setIsSettingsOpen(false)}
                        currentMode={displayMode}
                        onUpdateMode={onUpdateMode}
                    />
                </div>
            );
        };

        // --- App Layout ---
        const App = () => {
            const [view, setView] = useState('home'); // home, items, history
            const [selectedCategory, setSelectedCategory] = useState(null);
            const [selectedItem, setSelectedItem] = useState(null);
            const [displayMode, setDisplayMode] = useState('tax_excluded'); // tax_excluded or tax_included

            useEffect(() => {
                // Initialize DB Data
                initData().then(async () => {
                    const mode = await db.settings.get('priceDisplayMode');
                    if (mode) setDisplayMode(mode.value);
                });
            }, []);

            const handleUpdateMode = async (mode) => {
                await db.settings.put({ key: 'priceDisplayMode', value: mode });
                setDisplayMode(mode);
            };

            const goToItems = (category) => {
                setSelectedCategory(category);
                setView('items');
            };

            const goToHistory = (item) => {
                setSelectedItem(item);
                setView('history');
            };

            const goBack = () => {
                if (view === 'history') setView('items');
                else if (view === 'items') setView('home');
            };

            return (
                <div className="max-w-md mx-auto bg-base min-h-screen shadow-2xl relative overflow-hidden">
                    {/* View Transition Container (Simplified) */}
                    <div className="h-screen flex flex-col">
                        {view === 'home' && (
                            <Home
                                onSelectCategory={goToItems}
                                displayMode={displayMode}
                                onUpdateMode={handleUpdateMode}
                            />
                        )}
                        {view === 'items' && (
                            <ItemList
                                category={selectedCategory}
                                onBack={goBack}
                                onSelectItem={goToHistory}
                                displayMode={displayMode}
                            />
                        )}
                        {view === 'history' && (
                            <PriceHistory
                                item={selectedItem}
                                onBack={goBack}
                                displayMode={displayMode}
                            />
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
